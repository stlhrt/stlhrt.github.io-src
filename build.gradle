

plugins {
    id 'org.jbake.site' version '1.0.0'
    id 'org.ajoberstar.git-publish' version '0.4.0-rc.2'
}

gitPublish {
    repoUri = 'git@github.com:stlhrt/stlhrt.github.io.git'
    branch = 'master'
    contents {
        from 'build/jbake'
    }
    commitMessage = 'Baked with gradle-git-publish'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

gitPublishCopy.dependsOn bake
